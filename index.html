<!doctype html>
<html>

<head>
    <title>Юзеры</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            border: 1px solid rosybrown;
            padding: 10px;
            border-radius: 4px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
        }
    </style>
</head>

<body>
    <h1>Сейчас на сайте: <code>1</code></h1>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('info', function (num) {
            document.querySelector('code').innerText = num;
        });
    </script>

</body>

</html>
